       <!--- this is for redirecting the user to the correct language page -->
    <script>
        const userLang = navigator.language;// get the user's language
        const savedLang = localStorage.getItem('lang');// get the saved language
        if (savedLang) {
            savedLang.includes('zh') ? window.location.href = '/cn' : window.location.href = '/en';// redirect the user to the correct language page
        } else {
            localStorage.setItem('lang', userLang);// if user did not save the preferred language save the user's language
            userLang.includes('zh') ? window.location.href = '/cn' : window.location.href = '/en';//use the user's own languagen setting to redirect the user to the correct language page
        }
    </script>
